<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-type" content="application/xhtml+xml; charset=utf-8" />
		<link rel="stylesheet" href="http://mta/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://mta/bootstrap/css/bootstrap-theme.min.css">
		<script src="http://mta/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<script>
		 $(function(){
            var form = $(".login-form");

            form.css({
                opacity: 1,
                "-webkit-transform": "scale(1)",
                "transform": "scale(1)",
                "-webkit-transition": ".5s",
                "transition": ".5s"
            });
        });
		</script>
	</head>
	<body>
		<div class="container login-form">
			<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Zaloguj się</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="logininput">Login</label>  
  <div class="col-md-4">
  <input id="logininput" name="logininput" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Hasło</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="loginbutton"></label>
  <div class="col-md-4">
    <button id="loginbutton" name="loginbutton" class="btn btn-primary btn-block" onclick="return false">Zaloguj się!</button>
  </div>
</div>

</fieldset>
</form>

		</div>
	</body>
</html>
