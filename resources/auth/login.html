<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-type" content="application/xhtml+xml; charset=utf-8" />
		<link rel="stylesheet" href="http://mta/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://mta/bootstrap/css/bootstrap-theme.min.css">
		<script src="http://mta/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<script>
			function sendLogin()
			{
				var login = document.getElementById("logininput").value;
				var password = document.getElementById("passwordinput").value;
				mta.triggerEvent("onLoginForm", login, password);
			}
		</script>
	</head>
	<body style="background-color: rgba(0, 0, 0, 0.5);">
		<div class="container">
			<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Zaloguj się</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="logininput">Login</label>  
  <div class="col-md-4">
  <input id="logininput" name="logininput" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Hasło</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="loginbutton"></label>
  <div class="col-md-4">
    <button id="loginbutton" name="loginbutton" class="btn btn-primary btn-block" onclick="sendLogin(); return false">Zaloguj się!</button>
  </div>
</div>

</fieldset>
</form>

		</div>
	</body>
</html>
