<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-type" content="application/xhtml+xml; charset=utf-8" />
	<link rel="stylesheet" href="http://mta/html/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://mta/html/css/bootstrap-theme.min.css">
	<script src="http://mta/html/js/jquery.min.js"></script>
	<script src="http://mta/html/js/bootstrap.min.js"></script>

	<script>
		function closePanel()
		{
			mta.triggerEvent("onGroupPanelClose");
		}
	</script>
</head>
<body style="background-color: rgba(0, 0, 0, 0.5); color: #FFFFFF;">
	<div class="container">
		<legend style="color: #FFFFFF;">Twoje grupy</legend>
		<table class="table">
			<thead>
				<tr>
					<th>Nazwa</th>
					<th>Szczegóły</th>
				</tr>
			</thead>
			<tbody>
				<div id="groups">
				</div>
			</tbody>
		</table>
		<button class="btn btn-default btn-block" onclick="closePanel();">Zamknij panel grupowy</button>
		<script>
			$("<tr><td>Testowa</td><td>Wejdź</td></tr>").appendTo("#groups");
		</script>
	</div>
</body>
</html>
